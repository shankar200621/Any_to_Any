<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universal File Converter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Universal File Converter</h1>
      <p class="subtitle">Convert DOCX, PPTX, XLSX, PDF & images in one place</p>
    </header>

    <main class="card">
      <div id="dropZone" class="drop-zone">
        <input type="file" id="fileInput" accept=".docx,.pptx,.xlsx,.pdf,.jpg,.jpeg,.png" hidden>
        <div class="drop-content">
          <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
            <polyline points="17 8 12 3 7 8" />
            <line x1="12" y1="3" x2="12" y2="15" />
          </svg>
          <p class="drop-text">Drag & drop your file here, or <span class="browse">browse</span></p>
          <p class="drop-hint">DOCX, PPTX, XLSX, PDF, JPG, PNG — max 20MB</p>
        </div>
      </div>

      <div id="fileInfo" class="file-info hidden">
        <span class="file-name"></span>
        <button type="button" id="clearFile" class="btn-clear" aria-label="Remove file">×</button>
      </div>

      <div class="form-row">
        <label for="targetFormat">Output format</label>
        <select id="targetFormat">
          <option value="">Select format…</option>
          <option value="pdf">PDF document</option>
          <option value="jpg">JPG image</option>
          <option value="docx">DOCX document</option>
        </select>
        <p id="formatHint" class="format-hint hidden"></p>
      </div>

      <button type="button" id="convertBtn" class="btn-convert" disabled>
        Convert
      </button>

      <div id="spinner" class="spinner hidden" aria-hidden="true"></div>
      <div id="message" class="message hidden"></div>
      <a id="downloadLink" class="download-link hidden" download>Download converted file</a>
    </main>

    <footer>
      <p>Supported: DOCX/PPTX/XLSX → PDF · PDF → JPG/DOCX · JPG/PNG → PDF</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>

</html>
